{% extends 'base.html' %}
{% block title %} Results {% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Prediction Result</h1>
        <p class="text-center">The prediction is: {{ prediction }}</p>
        <p class="text-center">Risk Probability: {{ risk_probability * 100 }}%</p>
        <p class="text-center">Applicant Credibility Score: {{ credibility_score }}</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
{%endblock%}
